<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/jquery-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.storageapi.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="javascript:">Simple Blog</a>
        <div id="loginForm" class="pull-right form-inline">
            <input type="text" id="email" placeholder="Email"/>
            <input type="password" id="password" placeholder="Password"/>
            <button class="btn btn-success" id="login">Login</button>
        </div>
        <div class="pull-right" id="logoutForm">
            <button class="btn btn-success" id="addPost">Add post</button>
            <button class="btn btn-success" id="logout">Logout</button>
        </div>
    </div>

</div>
<div id="main" class="container">
    <div id="posts" class="row"></div>
</div>
<div class="post" hidden>
    <div class="id" hidden></div>
    <div class="col-md-4"><h2><a href="javascript:" class="title"></a></h2></div>
    <div class="col-md-4"><b>Author: </b>
        <span class="userName"></span>
        <b>Publication date: </b><span class="createdAt"></span>
    </div>
</div>
<div class="postItem" hidden>
    <a href="javascript:" class="brand">&#8629;Back</a>
    <div class="id" hidden></div>
    <div class="col-md-4"><h1 class="title"></h1></div>
    <div class="col-md-4 body"></div>
    <div class="col-md-4"><b>Author: </b><span class="userName"></span></div>
    <div class="col-md-4"><b>Publication date: </b><span class="createdAt"></span></div>
    <label for="commentBody">Comment:</label>
    <textarea id="commentBody"></textarea><br/>
    <button type="submit" id="addComment" class="btn-success">Comment</button>
    <h3>Comments:</h3>
</div>
<div class="comment" hidden>
    <b><span class="userName"></span></b>
    <i><span class="createdAt"></span></i><br/>
    <span class="body"></span>
</div>
<div id="addPostModal" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addPostLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="addPostLabel">Add Post</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="title">Task</label>
                <div class="controls">
                    <input type="text" id="title" placeholder="Post title" style="width: 150px;">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="body">Description</label>
                <div class="controls">
                    <textarea id="body" placeholder="Body" style="width: 300px;"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="savePost" class="btn btn-primary">Add Post</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
